<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Beautiful game with blast mechanics">
    <title>Blast Game</title>
    <link rel="stylesheet" href="css/style.css"></link>
    <script defer src="js/index.js" type="module"></script>
    <link href="fonts/Marvin.otf" rel="stylesheet">
</head>
<body>
    <div id="game">
        
        <div class="col" id="swapField">
            <img class="swapIcon" src="img/boosters/swap.svg" alt="swap" />
            <div id="swapCount"></div>
        </div>

        <div class="col canvas">
            <div class="progress">
                <div>Прогресс</div>
                <progress id="progressBar" value="0" max="0"></progress>
            </div>
            <canvas id="cnv" width="460" height="450"></canvas>
        </div>
        
        <div class="col moves">
            <div>Осталось ходов</div>
            <div id="movesLeft"></div>
        </div>
        
    </div>
</body>
</html>
