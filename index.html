<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Beautiful game with blast mechanics">
    <title>Blast Game</title>
    <link rel="stylesheet" href="css/style.css"></link>
    <script defer src="js/index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game">
        <br>
        <canvas id="cnv"></canvas>
        
        <div class="progressBlock">
            <div>Прогресс</div>
            <p id="movesLeft">Осталось ходов до проигрыша: </p>
            <progress id="progressBar" value="0" max="0"></progress>
        </div>
        <div id="swapField">
            <img class="swapIcon" src="img/swap.svg" alt="swap" />
            <div id="swapCount"></div>
        </div>
    </div>
</body>
</html>
